<!doctype html>
<html lang="en">
<head>

  <!-- Basic Setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (VERY IMPORTANT for SEO) -->
  <title>Ajit Dev | Cloud & Security Developer Portfolio</title>

  <!-- Meta Description -->
  <meta name="description" content="Ajit Dev portfolio showcasing cloud computing, DevOps, cybersecurity, and modern web development projects. Student at Amity University Online, learning at Brainzima Innovation Institute." />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://ajitdev.com/" />

  <!-- Favicon (fix path - remove ./public) -->
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- Open Graph (Social Sharing SEO) -->
  <meta property="og:title" content="Ajit Dev Portfolio" />
  <meta property="og:description" content="Cloud, DevOps and Security developer portfolio." />
  <meta property="og:url" content="https://ajitdev.com/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ajit Dev Portfolio" />
  <meta name="twitter:description" content="Cloud & Security developer portfolio." />

  <!-- Indexing Control -->
  <meta name="robots" content="index, follow" />

  <!-- Structured Data (SEO Advanced) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Person",
    "name":"Ajit Dev",
    "url":"https://ajitdev.com",
    "jobTitle":"Cloud & Security Developer",
    "alumniOf":"Amity University Online"
  }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
