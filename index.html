  <!--  • Authority topics (what)                                   -->
  <!--  • Location signal (where)                                   -->

    low SEO sophistication to crawlers. Modern semantic SEO derives
    topical signals from content, JSON-LD, and entity co-occurrence.

  <!--  Architecture: All entities reference each other via @id.    -->

  <!--  Schemas included:                                           -->

  <!--   [B] ProfilePage (the page about the Person)               -->

  <!--   [D] WebSite  (site-level publisher signals)                -->
  <!--   [E] BreadcrumbList (site structure signal)                 -->
  <!--   [F] VideoObject (media authority + video rich result)      -->
  <!--   [G] ItemList — Projects (topical portfolio authority)      -->
  <!--   [H] CreativeWorkSeries (ongoing authority signal)          -->
  <!--   [I] EducationalOccupationalCredential (new in 2026 — E-E-A-T -->
  <!--       experience signals via formal training entities)        -->
  <!--   [J] SoftwareApplication entries (project-level entities)   -->
  <!-- ██████████████████████████████████████████████████████████   -->
  <!-- ============================================================ -->
