<!doctype html>
<html lang="en">
<head>

  <!-- ================================================= -->
  <!-- BASIC SETUP -->
  <!-- ================================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="content-language" content="en" />

  <!-- ================================================= -->
  <!-- PRIMARY SEO -->
  <!-- ================================================= -->
  <title>Ajit Dev | DevOps, DevSecOps & Cloud Security Developer Portfolio</title>

  <meta name="description"
    content="Ajit Dev — DevOps, DevSecOps, Cloud Security and Cybersecurity developer portfolio. Student at Amity University Online and learner at Brainzima Innovation Institute. Projects in cloud computing, security automation and modern web technologies." />

  <meta name="keywords"
    content="Ajit Dev, DevOps engineer Katihar, DevSecOps engineer India, Cloud Security engineer, Cybersecurity portfolio, Cloud computing developer, DevOps portfolio India" />

  <meta name="author" content="Ajit Dev" />

  <!-- Canonical -->
  <link rel="canonical" href="https://ajitdev.com/" />

  <!-- Robots -->
  <meta name="robots" content="index, follow, max-image-preview:large" />

  <!-- ================================================= -->
  <!-- PERFORMANCE + BROWSER OPTIMIZATION -->
  <!-- ================================================= -->
  <meta name="theme-color" content="#000000" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- ================================================= -->
  <!-- GEO TARGETING (LOCAL SEO SIGNALS) -->
  <!-- ================================================= -->
  <meta name="geo.region" content="IN-BR" />
  <meta name="geo.placename" content="Katihar" />

  <!-- ================================================= -->
  <!-- FAVICON -->
  <!-- ================================================= -->
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- ================================================= -->
  <!-- OPEN GRAPH (FACEBOOK / LINKEDIN / WHATSAPP) -->
  <!-- ================================================= -->
  <meta property="og:title" content="Ajit Dev | DevOps & Cloud Security Developer" />
  <meta property="og:description"
    content="Professional portfolio of Ajit Dev — DevOps, DevSecOps, Cloud Security and Cybersecurity projects." />
  <meta property="og:url" content="https://ajitdev.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Ajit Dev Portfolio" />

  <!-- ================================================= -->
  <!-- TWITTER CARD SEO -->
  <!-- ================================================= -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ajit Dev Developer Portfolio" />
  <meta name="twitter:description"
    content="DevOps, DevSecOps, Cloud Security and Cybersecurity developer portfolio." />

  <!-- ================================================= -->
  <!-- IDENTITY / AUTHORITY SIGNAL -->
  <!-- ================================================= -->
  <link rel="me" href="https://www.brainzima.com/" />

  <!-- ================================================= -->
  <!-- STRUCTURED DATA (ADVANCED SEO - GOOGLE ENTITY SIGNAL) -->
  <!-- ================================================= -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Person",
    "name":"Ajit Dev",
    "url":"https://ajitdev.com",
    "jobTitle":"DevOps and Cloud Security Developer",
    "description":"DevOps, DevSecOps, Cloud Security and Cybersecurity developer based in Katihar, India.",
    "address":{
      "@type":"PostalAddress",
      "addressLocality":"Katihar",
      "addressCountry":"India"
    },
    "alumniOf":{
      "@type":"CollegeOrUniversity",
      "name":"Amity University Online"
    },
    "knowsAbout":[
      "DevOps Engineering",
      "DevSecOps",
      "Cloud Security",
      "Cybersecurity",
      "Cloud Computing",
      "Linux",
      "Docker",
      "Web Development"
    ],
    "sameAs":[
      "https://www.brainzima.com/"
    ]
  }
  </script>

</head>

<body>

  <!-- React Root -->
  <div id="root"></div>

  <!-- Main Script -->
  <script type="module" src="/src/main.jsx"></script>

</body>
</html>
